<ActionBar title="{{ myTitleProperty }}">
    <ActionItem (tap)="showSlideout($event)" ios.position="right">
        <StackLayout class="navbar_image_wrapper" ios:horizontalAlignment="right">
            <Label text="MENU"></Label>
        </StackLayout>
    </ActionItem>
</ActionBar>

<RadSideDrawer #drawer>

    <StackLayout tkDrawerContent>

        <GridLayout class="side-drawer-panel" rows="auto, *, 100">
            <StackLayout row="0">
                <Label text="LOGO HERE"></Label>
            </StackLayout>

            <StackLayout row="1">
                <Button (tap)="selectFilteredView(0, 'MY ITEMS')" [class]="selectedViewIndex === 0 ? 'slide-out-btn-selected' : 'slide-out-btn'"
                    text="MY ITEMS"></Button>

                <Button (tap)="selectFilteredView(1, 'MY ITEMS')" [class]="selectedViewIndex === 1 ? 'slide-out-btn-selected' : 'slide-out-btn'"
                    text="OPEN ITEMS"></Button>

                <Button (tap)="selectFilteredView(2, 'MY ITEMS')" [class]="selectedViewIndex === 2 ? 'slide-out-btn-selected' : 'slide-out-btn'"
                    text="FINISHED ITEMS"></Button>
            </StackLayout>

            <StackLayout row="2">
                <Button class="slide-out-btn" text="LOGOUT" (tap)="logoutTap()"></Button>
            </StackLayout>
        </GridLayout>

    </StackLayout>

    <StackLayout tkMainContent>
        <GridLayout class="backlog-container" rows="*, 60">

            <GridLayout row="0" class="list-container">
                <pt-item-list [selectedViewIndex]="selectedViewIndex"></pt-item-list>
            </GridLayout>

            <StackLayout row="1" class="btn-add-wrapper">
                <Button text="Add" class="btn-add" (tap)="showAddItemModal()"></Button>
            </StackLayout>

        </GridLayout>
    </StackLayout>

</RadSideDrawer>
