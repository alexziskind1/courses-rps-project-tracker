<ListView [items]="ptItems" class="items-list" (itemTap)="listItemTap($event)">
    <template let-item="item" let-i="index" let-oddrow="odd" let-evenrow="even">
        <StackLayout>
        <Label class="li-title" [text]="item.title"></Label>
        <Label [class.odd-row]="oddrow" [class.even-row]="evenrow" text="row idx {{i}}" textWrap="true"></Label>
        
        </StackLayout>
    </template>
</ListView>
